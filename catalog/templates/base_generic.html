<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block title %}<title>Ferrari catalog</title>{% endblock %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	{% block navigation %}
	<nav class="site-header navbar navbar-expand-lg navbar-light py-2 mr-auto">
	  <div class="container-fluid ">
	    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse justify-content-evenly" id="navbarSupportedContent">
 	      <ul class="navbar-nav">
	        <li class="nav-item">
			    <a class="nav-link d-md-inline-block btn btn-light btn-outline-secondary" href="{% url 'index' %}">Home</a>
	        </li>
	        <li class="nav-item">
 			    <a class="nav-link d-md-inline-block btn btn-light btn-outline-secondary" href="{% url 'cars' %}">All cars</a>
	        </li>
	        <li class="nav-item">
			    <a class="nav-link d-md-inline-block btn btn-light btn-outline-secondary" href="{% url 'pilots' %}">All pilots</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	{% endblock %}
	
	<div class="divmiddle d-flex align-items-stretch align-self-center text-center bg-light">
	    {% block about %}
        {% endblock %}
        
      	{% block content %}
      	{% endblock %}
 	 </div>
     
	<footer class="container-fluid py-4">
		<div class="row py-3">
		    <div class="col-6 col-md d-flex justify-content-center">
		      <small class="text-muted">Leonardo S. - 2021</small>
		    </div>
		    <div class="col-6 col-md d-flex justify-content-center">
		        <a class="text-small link-secondary" href="{% url 'about' %}">About me</a>
		    </div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
